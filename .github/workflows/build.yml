name: Action CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - run: mkdir -p path/to/artifact

    - run: docker run  lifecandid/gourmetplate:build_image ${{ secrets.TEST_SEC }} sograindustries/nrf52_fw.git Release projects/proto_fw/segger/proto_fw.emProject

    - run: ls -alt ./*

    - run: echo hello > path/to/artifact/world.txt

    - uses: actions/upload-artifact@master
      with:
        name: my-artifact
        path: path/to/artifact

